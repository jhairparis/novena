  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  just_audio: ^0.10.4
  rxdart: ^0.28.0
  audio_video_progress_bar: ^2.0.3
  dynamic_color: ^1.7.0
  http: ^1.2.2
  cached_network_image: ^3.4.1

